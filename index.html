<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Alex's Sales and Marketing Quiz</title>
</head>
<body>
    <header><h1>Alex's Sales and Marketing Quiz</h1></header>
    <section class ="start-section">
        <h2>How much do you know about sales and marketing?</h2>
        <p>Click start to find out!</p>
        <button id="start-button">Start</button>
    </section>
    <section class = "quiz-section">
        <div id="questionHere">
            <h1 id="question">How many cold calls, on average, does it take to get a prospect on the line?</h1>
            <div id="choices">
                    <input class="option" type="radio" value="0" name="option">
                    <br>
                    <input class="option" type="radio" value="1" name="option">
                    <br>
                    <input class="option" type="radio" value="2" name="option">
                    <br>
                    <input class="option" type="radio" value="3" name="option">
                    <br>    
            </div>
        </div>
        <div class="question-number" id="questionNumberDisplay">Question 1 of 10</div>
    </section>
    <section class ="results">
        <h2>Final score</h2>
        <h3 class="final-score">10/10</h3>
        <div id = "result-message"></div>
    </section>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
